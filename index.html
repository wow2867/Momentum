<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>

    <link href="./style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <!-- Button trigger modal -->
    <div class="modal_btn" data-bs-toggle="modal" data-bs-target="#exampleModal"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                </div>
            </div>
        </div>
    </div>

    <main class="main_container">
        <div class="time_wrapper">
            <div class="timer"></div>
            <div class="timer_txt"></div>
        </div>

        <ul class="toDo_wrapper list-group list-group-flush bg-transparent">
            <li class="toDo_input_wrapper list-group-item bg-transparent">
                <input class="toDo_input form-control bg-transparent" placeholder="오늘 할 일을 입력하세요">
            </li>
            <li class="toDo_wrapper list-group-item bg-transparent">
                <div class="toDo_title">Today</div>
                <div class="toDo"></div>
            </li>
        </ul>
    </main>
</body>
</html>
